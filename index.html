<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhamento de Arquivos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-cloud-upload-alt"></i> Compartilhamento de Arquivos</h1>
                <p>Envie e compartilhe seus arquivos facilmente entre dispositivos</p>
            </div>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h3>Arraste e solte seus arquivos aqui</h3>
                    <p>ou clique para selecionar</p>
                    <input type="file" id="fileInput" multiple accept="*/*">
                    <button class="upload-btn" id="uploadBtn">
                        <i class="fas fa-plus"></i> Selecionar Arquivos
                    </button>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </section>

        <!-- Files Section -->
        <section class="files-section">
            <div class="files-header">
                <h2><i class="fas fa-folder-open"></i> Seus Arquivos</h2>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
            </div>
            
            <div class="files-container" id="filesContainer">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando arquivos...
                </div>
            </div>
        </section>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Modal for File Details -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Detalhes do Arquivo</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- File details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
